<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="wrapper">
    <header>
      <nav class="nav-main"><i class="fas fa-bars"></i></nav>
    </header>

    <main>
      <section class="neonsign-container">
        <marquee scrollamount="10" class="neonsign">
          2021 SMARCLE PYTHON-WEEK
        </marquee>
      </section>

      <section class="booth-container">
        <div class="row-container">
          <div class="booth">1 team</div>
          <div class="booth">2 team</div>
          <div class="booth">3 team</div>
        </div>
        <div class="row-container">
          <div class="booth">4 team</div>
          <div class="booth">5 team</div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://kit.fontawesome.com/d5fbb687f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
