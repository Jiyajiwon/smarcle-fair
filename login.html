<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body class="login-body">
    <header class="menu-bar">
      <nav></nav>
    </header>

    <main class="login-main">
      <header class="login-title">
        <h1>2021 SMARCLE Makers-day 박람회에 오신 것을 환영합니다!</h1>
      </header>
      <section class="ask">
        <span>당신의 이름은 무엇인가요?</span>
        <form class="form-name">
          <input required type="text" class="input-name hidden">
        </form>
        <span class="hidden name"></span>
      </section>
      <section class="ask">
        <span>당신의 신분은 무엇인가요?</span>
        <form class="form-position">
          <input required type="text" class="input-position hidden">
        </form>
        <span class="hidden position"></span>
      </section>

      <div>
        <button class="hidden enter">
          <a href="#">이름표를 받고 입장하세요!</a>
        </button>
      </div>
      
    </main>

    <footer class="login-footer">
      <span>혹시 모르는 칸인데여 쓸지 말지는 알아서 정하세요 룰루랄라</span>
      <a href="login.html" class="hidden modify">이름, 신분을 고치고 싶다면 누르세요!</a>
    </footer>

    <script src="javascript/login.js"></script>
  </body>
</html>
